<script>
    //GRÁFCO DE BARRAS - QUANTIDADE POR ESPECIE
    const labelsBar = ['Basic', 'Medium', 'Plus'];

    const dataBar = {
        labels: labelsBar,
        datasets: [{
            label: 'Quantidade de vendas',
            backgroundColor: [
                'rgb(239,168,50)',
                'rgb(185,112,48)',
                'rgb(99,102,59)',
            ],
            data: [5, 9, 3],
        }]
    };

    // Configurações do gráfico
    const configBar = {
        type: 'bar',
        data: dataBar,
        options: { maintainAspectRatio: false, },
    };

    var myChartBar = new Chart(
        document.getElementById('myChartBar'), configBar
    );

    //GRÁFCO DE PIZZA - IDADE
    const labelsPizza = ['Basic', 'Medium', 'Plus'];

    const dataPizza = {
        labels: labelsPizza,
        datasets: [{
            label: 'Número de vendas',
            backgroundColor: [
                'rgb(239,168,50)',
                'rgb(185,112,48)',
                'rgb(99,102,59)',
            ],
            data: [5, 9, 3],
        }]
    };

    // Configurações do gráfico
    const configPizza = {
        type: 'pie',
        data: dataPizza,
        options: { maintainAspectRatio: false, },
    };

    var myChartPizza = new Chart(
        document.getElementById('myChartPizza'), configPizza
    );
</script>
